<!DOCTYPE html>

<head>

    <title>next Status</title>
</head>

<body>

    <style>
        td {
            border: #eee solid 1px;
        }
    </style>

    <input type="button" onclick="siguienteEstado()" value="siguiente estado">

    <div id="contenedor-tablero">


        <script>

            let filas = 80;
            let columnas = 80;
            let lado = 20;


            generarTablero()

            function generarTablero() {
                let html = "<table cellpadding=0 cellspacing=0 id= 'tablero' finalborder=5>" //generamos el tablero
                for (let y = 0; y < filas; y++) {
                    html += "<tr>"
                    for (let x = 0; x < columnas; x++) {
                        html += `<td id="celula-${x + "-" + y}" onmouseup ="cambiarEstado(${x},${y})">`
                        html += "</td>"
                    }
                    html += "</tr>"
                }
                html + -"</table>"
                let contenedor = document.getElementById("contenedor-tablero")
                contenedor.innerHTML = html
                let tablero = document.getElementById("tablero")
                tablero.style.width = lado * columnas + "px"
                tablero.style.height = lado * filas + "px"

            }


            function cambiarEstado(x, y) {

                let celula = document.getElementById(`celula-${x + "-" + y}`)
                if (celula.style.background != "black") {
                    celula.style.background = "black"
                } else {
                    celula.style.background = "white"
                }
            }

            function fotografiar() {
                fotografia = []
                for (let x = 0; x < columnas; x++) {
                    fotografia.push([])
                    for (let y = 0; y < columnas; y++) {
                        let celula = document.getElementById(`celula-${x + "-" + y}`)
                        fotografia[x][y] = celula.style.background == "black"
                    }
                }
            }

            function contarVivas(x, y) {
                let vivas = 0
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        if (i == 0 && j == 0)
                            continue
                        try {
                            if (fotografia[x + i][y + j])
                                vivas++
                        } catch (e) { }
                        if (vivas > 3) {
                            return vivas
                        }
                    }
                }
                return vivas
            }


            function siguienteEstado() {
                fotografiar()
                for (let x = 0; x < columnas; x++) {
                    for (let y = 0; y < columnas; y++) {
                        let vivas = contarVivas(x, y)
                        let celula = document.getElementById(`celula-${x + "-" + y}`)
                        if (fotografia[x][y]) {//si la celula esta viva
                            if (vivas < 2 || vivas > 3)
                                celula.style.background = "white"//muere por sobrepoblacion o por soledad
                        } else {//si la celula esta muerta
                            if (vivas == 3) 
                                celula.style.background = "black" //vive si tiene 3 celulas vivas a su alrededor
                        }
                    }
                }
            }


        </script>




</body>

</html>
